<!DOCTYPE html> 
<html>
<head>
	<title> Sign-up form</title>
	<link rel="stylesheet" href="a.css" >
	<script src= "a1.js"> </script>
</head> 
<body>
	<h1> Sign-Up Form </h1>
	<p class="paragraph"> Hi there, welcome to the sign-up form. Please fill out the following information</p>
	<form>
		<br>
		<label for ="fname"> Enter first name (required) Format: First character upper case letter, rest lower case letters </label>
		<input type="textbox" id="fname" name = "fname" pattern= "^[A-Z].{0,}[a-z]$" required>
		<br>
		<label for ="lname"> Enter last name (required) Format: First character upper case letter, rest lower case letters </label>
		<input type="textbox" id="lname" name = "lname" pattern= "^[A-Z].{0,}[a-z]$" required>
		<br>
		<label for="today"> Enter your birthday (required):</label>
		<input type="date" id="today" name = "today" required> 
		<br>
		<label for="email"> Enter email address (required)  Contains @, . : </label>
		<input type ="email" id="email" name="email" required pattern="[/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/]">
		<br>
		<label for="phone"> Enter phone number (optional) Format: xxxxxxxxxx or xxx-xxx-xxxx or (xxx)xxx-xxxx where x is a number:</label>
		<input type="tel" id="phone" name="phone" minlength="10" pattern="\d{10}|\(\d{3}\)\d{3}-\d{4}|\d{3}-\d{3}-\d{4}">
		<br>
		<label for="pwd"> Enter password (required) Format: Starts with a letter (any case), ends with a number, at least 8 characters long: </label>
		<input type="password" id="pwd" name="pwd" minlength="8" pattern="^[A-Za-z].{0,}[0-9]$" required>
		<br>
		<button type="submit" onclick="buttonFunction()">submit!</button>
	</form>

</body>
</html>
